<!DOCTYPE html>
<html lang="en">

<body>
    <div class="navbar">
        <a href="profile.html" id="nav">Profile</a>
        <a href="goals.html" id="nav">Goals</a>
        <a href="achievements.html" id="nav">Achievements</a>
        <a href="list.html" id="nav">To-do-list</a>
        <a href="story.html" id="nav">NYJ</a>
    </div> 
    <div class="wholepage">
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task">
            <label for="task">New task:</label>
            <input type="text" id="task" name="task" placeholder="Enter task">
            <button type="button" onclick="addTask()">Add</button>
        </form>
        <ul id="task-list">
        </ul>
        <button class="Nyjsum"><a href="story.html">'Summary of 'Born A Crime' </a></button>
    </div>
    <script>
        function addTask() {
            // Get the input field and value
            var taskInput = document.getElementById("task");
            var taskValue = taskInput.value;
            // Create a new list item and check box
            var li = document.createElement("li");
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            li.appendChild(checkbox);
            // Add the task text to the list item
            var textNode = document.createTextNode(taskValue);
            li.appendChild(textNode);
            // Add the list item to the task list
            var ul = document.getElementById("task-list");
            ul.appendChild(li);
            // Clear the input field
            taskInput.value = "";
        }

    </script>
</div>
</body>
</html>
